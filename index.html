<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <h1>Formularz</h1>
    <form>
        <label for="name">Imię i nazwisko:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        
        <label for="phone">Telefon:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        
        <label for="password">Hasło:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
       
        <label>
            <input type="checkbox" id="terms" name="terms" required>
            Akceptuję warunki
        </label><br><br>
        
       
        <label for="gender">Płeć:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Mężczyzna</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kobieta</label><br><br>
        
        
        <label for="selection">Wybierz opcję:</label><br>
        <select id="selection" name="selection">
            <option value="option1">Opcja 1</option>
            <option value="option2">Opcja 2</option>
            <option value="option3">Opcja 3</option>
        </select><br><br>
        
       
        <button type="reset">Resetuj formularz</button><br><br>
        
        <button type="submit" onclick="submitFunction()">Wyślij formularz</button>
    </form>
    
    <script>
        function submitFunction() {
            alert("Formularz został wysłany!");
        }
    </script>
</body>
</html>
